name: "Deno Setup"
description: "Setup deno"
inputs:
  cache:
    description: "Load deno dependencies from github cache"
    default: true
env:
  DENO_VERSION: "2.6.4"
runs:
  using: "composite"
  steps:
    # Keep in sync with `./tasks/check.sh` version
    - name: ðŸ¦• Setup Deno ${{ env.DENO_VERSION }}
      uses: denoland/setup-deno@v2
      with:
        deno-version: ${{ env.DENO_VERSION }}

    # Cache version: bump to invalidate all caches (e.g., v1 -> v2)
    - name: ðŸ“¦ Cache Deno dependencies
      if: inputs.cache
      uses: actions/cache@v3
      with:
        path: |
          ~/.deno
          ~/.cache/deno
        key: v2-${{ runner.os }}-deno-${{ env.DENO_VERSION }}-${{ hashFiles('**/deno.json', '**/deno.lock') }}
