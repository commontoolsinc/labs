<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
      window.onerror = function (message, source, lineno, colno, error) {
        window.parent.postMessage(
          {
            type: "error",
            key: "error-details",
            value: {
              message: message,
              source: source,
              lineno: lineno,
              colno: colno,
              error: error ? error.stack : null,
              stacktrace: error && error.stack ? error.stack : new Error().stack,
            },
          },
          "*",
        );
        return false;
      };

      window.subscribeToKey = function (key) {
        console.log("iframe: Subscribing to", key);
        window.parent.postMessage(
          {
            type: "subscribe",
            key,
          },
          "*",
        );
      };

      window.unsubscribeFromKey = function (key) {
        console.log("iframe: unsubscribing to", key);
        window.parent.postMessage(
          {
            type: "unsubscribe",
            key,
          },
          "*",
        );
      };

      window.writeData = function (key, value) {
        console.log("iframe: Writing data", key, value);
        window.parent.postMessage(
          {
            type: "write",
            key,
            value,
          },
          "*",
        );
      };
    </script>
    <title>Emoji Counter</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const emojis = ["ðŸ˜Š", "ðŸŽ‰", "ðŸŒŸ", "ðŸš€", "ðŸ’«", "âœ¨", "ðŸŒˆ", "ðŸŽ¨", "ðŸŽ­", "ðŸŽª"];

      function App() {
        const [count, setCount] = React.useState(0);
        const [data, setData] = React.useState({});

        React.useEffect(() => {
          function handleMessage(event) {
            if (event.data.type === "update") {
              if (event.data.key === "count") {
                setData((prev) => ({ ...prev, [event.data.key]: event.data.value }));
              }
            }
          }

          window.addEventListener("message", handleMessage);
          window.subscribeToKey("count");

          return () => {
            window.removeEventListener("message", handleMessage);
            window.unsubscribeFromKey("count");
          };
        }, []);

        const handleClick = () => {
          const newCount = (data.count || 0) + 1;
          window.writeData("count", newCount);
        };

        const currentEmoji = emojis[data.count % emojis.length];

        return (
          <div className="min-h-screen bg-gradient-to-br from-purple-50 to-pink-50 flex items-center justify-center">
            <div className="text-center">
              <div
                className="text-8xl mb-8 cursor-pointer transform transition-transform hover:scale-125"
                onClick={handleClick}
              >
                {currentEmoji}
              </div>
              <div className="text-4xl font-light text-gray-700">Count: {data.count || 0}</div>
              <div className="mt-4 text-sm text-gray-500">Click the emoji to count up!</div>
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
